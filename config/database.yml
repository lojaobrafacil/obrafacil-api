default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: emam_development

test:
  <<: *default
  database: emam_test
  
production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  database: emam_production
  username: deploy